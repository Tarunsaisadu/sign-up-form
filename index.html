<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <title>SignUp Form</title>
</head>

<body>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="signup-container">
            <div class="left-logo-container">
                <img src="./assets/odin-lined.png" alt="logo" class="odin-logo">
                <h3 style="text-align: center;">The Odin Project</h3>
            </div>
            <div class="right-signup-container">
                <div class=" form-section">
                    <form action="">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname">
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname"><br><br>
                        <label for="email">Enter Email:</label>
                        <input type="email" name="email" id="email" placeholder="example@gmail.com"><br><br>
                        <label for="password">Create Password</label>
                        <input type="password" name="password" id="password">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="password"><br><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
